<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image with Clock and Message</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 1080px;
      height: 1080px;
    }

    .container img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      z-index: 1;

    }

    .clock {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 36px;
      font-family: 'Courier New', Courier, monospace;
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 10;

    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 48px;
      font-family: Arial, sans-serif;
      text-align: center;
      pointer-events: none;
      z-index: 5;

    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/j5QZmW2Y/test-A.png" alt="Background Image">
    <div class="clock" id="clock">00:00:00</div>
    <div class="message" id="message"></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
    }

    function showMessageAtTime() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();
      const messageElement = document.getElementById("message");

      // Example: Show message at 15:00
      if (hours === 14 && minutes === 10) {
        messageElement.textContent = "ðŸŽ‰ It's 2:10 PM!";
      } else {
        messageElement.textContent = "lunch time";
      }
    }

    // Run both functions every second
    setInterval(() => {
      updateClock();
      showMessageAtTime();
    }, 1000);

    // Initial call
    updateClock();
    showMessageAtTime();
  </script>
</body>
</html>
