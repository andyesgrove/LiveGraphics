<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock & Message Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 1080px;
      height: 1080px;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #000;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
      z-index: 10;
      pointer-events: none;
    }

    #clock {
      font-size: 48px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    #message {
      font-size: 36px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.postimg.cc/j5QZmW2Y/test-A.png" alt="Background Image">
    <div class="overlay">
      <div id="clock">--:--:--</div>
      <div id="message">‚è≥ Waiting for next message...</div>
    </div>
  </div>

  <script>
    const clockElement = document.getElementById("clock");
    const messageElement = document.getElementById("message");

    const schedule = [
      { hour: 16, minute: 30, message: "‚òÄÔ∏è Good morning!" },
      { hour: 17, minute: 00, message: "üçΩÔ∏è Time for lunch!" },
      { hour: 17, minute: 30, message: "‚òï Afternoon break?" },
      { hour: 18, minute: 0, message: "üåá Evening already!" }
    ];

    let currentMessage = "";

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function updateMessage() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      let latestMessage = "";

      for (let i = 0; i < schedule.length; i++) {
        const { hour, minute, message } = schedule[i];
        if (hours > hour || (hours === hour && minutes >= minute)) {
          latestMessage = message;
        }
      }

      if (latestMessage !== currentMessage) {
        currentMessage = latestMessage;
        messageElement.textContent = currentMessage;
      }
    }

    setInterval(() => {
      updateClock();
      updateMessage();
    }, 1000);

    updateClock();
    updateMessage();
  </script>
</body>
</html>
