<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock & Time-Based Message</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.postimg.cc/3x3QzSGq/background.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }

    #clock {
      font-size: 3em;
      margin-bottom: 20px;
    }

    #message {
      font-size: 2em;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px 25px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>
  <div id="message">‚è≥ Waiting for next message v2...</div>

  <script>
    const clockElement = document.getElementById("clock");
    const messageElement = document.getElementById("message");

    const schedule = [
      { hour: 15, minute: 25, message: "‚òÄÔ∏è Good morning!" },
      { hour: 15, minute: 35, message: "üçΩÔ∏è Time for lunch!" },
      { hour: 15, minute: 45, message: "‚òï Afternoon break?" },
      { hour: 16, minute: 0, message: "üåá Evening already!" }
    ];

    let currentMessage = "";

    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      clockElement.textContent = `${hours}:${minutes}:${seconds}`;
    }

    function updateMessage() {
      const now = new Date();
      const hours = now.getHours();
      const minutes = now.getMinutes();

      let latestMessage = "";

      for (let i = 0; i < schedule.length; i++) {
        const { hour, minute, message } = schedule[i];
        if (hours > hour || (hours === hour && minutes >= minute)) {
          latestMessage = message;
        }
      }

      if (latestMessage !== currentMessage) {
        currentMessage = latestMessage;
        messageElement.textContent = currentMessage;
      }
    }

    setInterval(() => {
      updateClock();
      updateMessage();
    }, 1000);
  </script>
</body>
</html>
