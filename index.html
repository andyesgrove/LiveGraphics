<!DOCTYPE html>
<html>
<head>
  <title>Time-Based Message</title>
  <style>
    #message {
      font-size: 24px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <script>
    function showMessageAtTime() {
      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();

      // Set your target time here (e.g., 15:00 for 3:00 PM)
      const targetHour = 14;
      const targetMinute = 00;

      if (currentHour === targetHour && currentMinute === targetMinute) {
        document.getElementById("message").textContent = "üéâ It's 2:00 PM! Time to celebrate!";
      } else {
        document.getElementById("message").textContent = "‚è≥ Waiting for 2:00 PM...";
      }
    }

    // Check every minute
    setInterval(showMessageAtTime, 1000);
    showMessageAtTime(); // Run immediately on load
  </script>
</body>
</html>
